input CreatePostedJobInput {
  id: ID
  jobTitle: String
  requirements: [String]
  datePosted: String
  clickedCounts: Int
  postedJobCompanyId: ID
  postedJobLocationId: ID
}

input UpdatePostedJobInput {
  id: ID!
  jobTitle: String
  requirements: [String]
  datePosted: String
  clickedCounts: Int
  postedJobCompanyId: ID
  postedJobLocationId: ID
}

