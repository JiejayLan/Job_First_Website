type EmplyeeInfo @model {
  id: ID! 
  first_name: String!
  middle_name: String
  last_name: String!
  age: Int
  email: String!
  phone: String
  website: String
  pic: String
  address: Address @connection(name: "EmplyeeInfoAddress")
  applied_job: [AppliedJob] @connection(name: "EmplyeeInfoAppliedJob")
}

type Address @model {
  id: ID!
  person_id: ID!
  line1: String!
  line2: String
  postal_code: String # or Int
  state: State!
  employee: [EmplyeeInfo] @connection(name: "EmplyeeInfoAddress")
  job: [PostedJob] @connection(name: "PostedJobAddress")
  employer: [EmployerInfo] @connection(name: "EmployerInfoAddress")
}

type AppliedJob @model {
  id: ID!
  applicant: EmplyeeInfo! @connection(name: "EmplyeeInfoAppliedJob")
  job: PostedJob! @connection(name: "PostedJobAppliedJob")
  date_applied: String!
}

type EmployerInfo @model {
  id: ID!
  company_name: String!
  company_email: String!
  company_phone: String!
  company_address: Address! @connection(name: "EmployerInfoAddress")
  company_website: String
  timeline: [Timeline] @connection(name: "EmployerInfoTimeline")
  company_pic: String
  description: String
  post_job: [PostedJob] @connection(name: "EmployerInfoPostedJob")
}

type PostedJob @model {
  id: ID!
  company: EmployerInfo! @connection(name: "EmployerInfoPostedJob")
  job_title: String!
  requirements: [String!]
  date_posted: String!
  location: Address! @connection(name: "PostedJobAddress")
  applied_job: AppliedJob @connection(name: "PostedJobAppliedJob")
  clicked_counts: Int
}

type Timeline @model {
  id: ID!
  company: EmployerInfo @connection(name: "EmployerInfoTimeline")
  date: String!
  info: String!
}

